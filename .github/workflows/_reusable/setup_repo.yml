
name: Reusable Repository Setup

on:
  workflow_call:
    inputs:
      ref:
        description: 'The Git ref to checkout (branch, tag, or SHA)'
        required: false
        type: string
        default: ${{ github.sha }}  # Default to current SHA if not provided
      fetch_depth:
        description: 'Number of commits to fetch (0 for full history)'
        required: false
        type: number
        default: 1  # Default to shallow clone unless specified

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: ${{ inputs.fetch_depth }}

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
